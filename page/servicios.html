    <main>  
        <div >
            <h2 class="text-center"><u>Cocinemos Juntos</u></h2>
            <div class="row my-3 justify-content-center contenedorVideos">
                <iframe class="col-11 mb-3 col-lg-3 mx-lg-3" width="560" height="315" src="https://www.youtube.com/embed/xIXdUjyb7yI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="col-11 mb-3 col-lg-3 mx-lg-3" width="560" height="315" src="https://www.youtube.com/embed/OXnvxs0YZeI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="col-11 col-lg-3 mx-lg-3" width="560" height="315" src="https://www.youtube.com/embed/ZdyrooPVwzQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>    
        </div>
        <div class="row align-items-center">
            <h2 class="text-center m-3"><u>Nuestras Recetas</u></h2>
            <h4 class="text-center">Rellena con tus datos</h4>
            <h5>Te enviaremos por semana 5 recetas para que no tengas que pensar más en que cocinar</h5>
            <form class="" action="">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    <label for="nombre">Nombre y Apellido</label><br>
                    <input type="text" id="nombre" name="nombre" required><br> 
                    <label for="correo">Correo Electronico</label><br>
                    <input type="email" id="correo" name="correo" required><br><br>

                    <label for="omnivoro">Omnivoro</label>
                    <input type="radio" name="orientacioncomida" id="omnivoro" value="omnivoro"><br>
                    <label for="vegetariano">Vegetariana/o</label>
                    <input type="radio" name="orientacioncomida" id="vegetariano" value="vegetariano"><br>
                    <label for="vegano">Vegana/o</label>
                    <input type="radio" name="orientacioncomida" id="vegano" value="vegano"><br><br>

                    <div>
                        <label for="hipertension">Hipertensíon Arterial</label>
                        <select name="hiper" id="hipertension">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select> 
                    </div>
                    <div>
                        <label for="lactosa">Intolerante a la Lactosa</label>
                        <select name="lacto" id="lactosa">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select> 
                    </div>
                    <div>
                        <label for="celiaco">Celiaquía</label>
                        <select name="celiaquia" id="celiaco">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select> 
                    </div>  
                    <br>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
